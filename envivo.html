<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ff3131">
    <title>En Vivo - Canal Sincelejo</title>

    <link rel="icon" href="asset/favicon.png" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/envivo.css">
</head>

<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="asset/logo.svg" alt="Logo de Canal Sincelejo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-lg-center">
                    <!-- Todos los enlaces deben apuntar a index.html#sección -->
                    <li class="nav-item"><a class="nav-link" href="index.html#hero-section">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#about-section">Nosotros</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#programacion-section">Programación</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#servicios-section">Servicios</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#contact-info">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="live-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="player-container">
                        <div class="text-center">
                            <span class="live-badge">
                                <i class="fas fa-circle me-2"></i> EN VIVO
                            </span>
                            <h2 class="player-title">Transmisión en Directo</h2>
                        </div>
                        
                        <!-- Reproductor de video -->
                        <div class="video-container">
                            <!-- Reemplaza con tu código de embed real -->
                            <iframe src="https://ssh101.com/securelive/index.php?id=envivocanal8" allowfullscreen></iframe>
                        </div>
                        
                        <!-- Información del programa actual (se actualiza con JavaScript) -->
                        <div class="program-info" id="current-program">
                            <h3 class="program-title" id="program-name">Cargando programación...</h3>
                            <p class="program-description" id="program-description">
                                Por favor espera mientras cargamos la información del programa actual.
                            </p>
                            <div class="program-schedule">
                                <i class="far fa-clock schedule-icon"></i>
                                <small class="text-muted" id="program-time"></small>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Programación -->
                    <div class="schedule-container">
                        <h3 class="schedule-title">Programación de Hoy</h3>
                        <ul class="schedule-list" id="schedule-list">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>


</body>

</html>
